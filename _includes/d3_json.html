<script src="https://d3js.org/d3.v5.js"></script>
<svg class="chart"></svg>
<script>
    console.log('load');
d3.json('../../../../public/data/uk_emissions.json').then(function(data) {
    const treemap = d3.treemap()
    .size([500,500])
    .paddingOuter(5);
    var root = d3.hierarchy(data);
    console.log(root.leaves());
    root.sum(d => d.value);
    treemap(root);

    var color = d3.scaleOrdinal(d3.schemeCategory10);
    var opacity = d3.scaleLinear();

    var chart = d3.select(".chart").attr("width", 1000).attr("height", 1000);
    var square = chart.selectAll("rect")
    .data(root.leaves())
    .enter()
    .append('rect')
    .attr('x', d => d.x0)
    .attr('y', d => d.y0)
    .attr('width', d => d.x1 - d.x0)
    .attr('height', d => d.y1 - d.y0)
    .style('fill', d => color(d.parent.data.name))
    // .style('opacity', d => opacity(d.data.value))

  chart
    .selectAll("titles")
    .data(root.descendants().filter(function(d){return d.depth==1}))
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0})
      .attr("y", function(d){ return d.y0})
      .text(function(d){ return d.data.name })
      .attr("font-size", "11px")
      .attr("fill",  function(d){ return color(d.data.name)} )

  // Add title for the 3 groups
  svg
    .append("text")
      .attr("x", 0)
      .attr("y", 14)    // +20 to adjust position (lower)
      .text("Three group leaders and 14 employees")
      .attr("font-size", "19px")
      .attr("fill",  "grey" )
    // chart.selectAll("text")

    // .enter()
    // .append("text")
    // .attr("x", function(d){ return d.x0+1})    // +10 to adjust position (more right)
    //   .attr("y", function(d){ return d.y0+1})    // +20 to adjust position (lower)
    //   .text(function(d){ return d.data.name })
    //   .attr("font-size", "3px")
    //   .attr("fill", "white")

});
console.log('after json');
     </script>
