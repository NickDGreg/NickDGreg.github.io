<script src="https://d3js.org/d3.v5.js"></script>
<div id="chart_div">
  <svg class="chart"></svg>
  <div id="tooltip_div"></div>
</div>

<script>
d3.json('../../../../public/data/uk_emissions.json').then(function(data) {
    var margin = {top: 10, right: 10, bottom: 10, left: 10},
  width = 600 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;
    
    const treemap = d3.treemap()
    .size([width,height])
    .paddingOuter(0);
    var root = d3.hierarchy(data);
    root.sum(d => d.value);
    treemap(root);

    const totalEmissions = root.leaves().reduce((acc, cur) => {
      if (cur.data && cur.data.value) {
        return parseFloat( cur.data.value ) + acc;
      } else {
        return acc;
      }
    }, 0);
    console.log(`total emissions: ${totalEmissions}`);
    

    var color = d3.scaleOrdinal(d3.schemeCategory10);
    var opacity = d3.scaleLinear();

    var chart = d3.select(".chart").attr("width",  width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


      // create a tooltip
  var Tooltip = d3.select("#tooltip_div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

// Three function that change the tooltip when user hover / move / leave a cell
var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
  }
  var mousemove = function(d) {
    Tooltip
      .html( `${d.data.name}: ${d.value.toFixed(2)} (${((d.value/totalEmissions) * 100).toFixed(3)}%)`)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
  }


    var square = chart.selectAll("rect")
    .data(root.leaves())
    .enter()
    .append('rect')
    .attr('x', d => d.x0)
    .attr('y', d => d.y0)
    .attr('width', d => d.x1 - d.x0)
    .attr('height', d => d.y1 - d.y0)
    .style('fill', d => color(d.parent.parent.data.name))
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    // .style('opacity', d => opacity(d.data.value))

      legend = d3.select('#legend_svg')
      var size = 20;
legend.selectAll("mydots")
  .data(root.descendants().filter(function(d){return d.depth==1}))
  .enter()
  .append("rect")
    .attr("x", 100)
    .attr("y", function(d,i){ return 100 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
    .attr("width", size)
    .attr("height", size)
    .style("fill", function(d){ return color(d.data.name)})

// Add one dot in the legend for each name.
legend.selectAll("mylabels")
  .data(root.descendants().filter(function(d){return d.depth==1}))
  .enter()
  .append("text")
    .attr("x", 100 + size*1.2)
    .attr("y", function(d,i){ return 100 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
    .style("fill", function(d){ return color(d.data.name)})
    .text(function(d){ return d.data.name})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")
