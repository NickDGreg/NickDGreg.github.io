---
layout: default
---
<h2>{{  page.title }}</h2>
{% for project in site.data.projects.projects %}
    <h3>{{  project.title }}</h3>
    <p>{{ project.description }}</p>
    <div class="videoContainer">
        <iframe src="{{ project.videoUrl }}" frameborder="0" allowfullscreen></iframe>
    </div>
{% endfor %}
